<div class="register" fxLayout="row" fxLayoutAlign="center center">
    <mat-card>
        <mat-card-header fxLayoutAlign="center center">
            <mat-card-title>Register</mat-card-title>
        </mat-card-header>
        <form class="register-form" [formGroup]="form" (ngSubmit)="submit()">
            <mat-card-content fxLayout="column">
                <mat-form-field fxFlex>
                    <input matInput placeholder="First name" formControlName="firstName" data-cy="firstName_register">
                </mat-form-field>
                <mat-form-field fxFlex>
                    <input matInput placeholder="Last name" formControlName="lastName" data-cy="lastName_register">
                </mat-form-field>
                <mat-form-field fxFlex>
                    <input matInput placeholder="Email" formControlName="email" data-cy="email_register">
                </mat-form-field>
                <mat-form-field fxFlex>
                    <input matInput placeholder="Password" formControlName="password" data-cy="password_register">
                </mat-form-field>
            </mat-card-content>
            <button id="registerBtn" color="primary" type="submit" [disabled]="form.invalid">Submit</button>
            @if (onError) {<span id='errorMes_register' class="error ml2">An error occurred</span>}
        </form>
    </mat-card>
</div>
