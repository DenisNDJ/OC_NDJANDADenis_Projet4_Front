<div class="create m3">
  <mat-card>
    <mat-card-title>
      <div fxLayout="row" fxLayoutAlign="start center">
        <button mat-icon-button routerLink="/sessions">
          <mat-icon>arrow_back</mat-icon>
        </button>
        @if (!onUpdate) {<h1>Create session</h1>}
        @if (onUpdate) {<h1>Update session</h1>}
      </div>
    </mat-card-title>
    @if (sessionForm) {
    <mat-card-content>
      <form class="mt2" fxLayout="column" [formGroup]="sessionForm" (ngSubmit)="submit()">
        <mat-form-field appearance="outline" class="" fxFlex>
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" data-cy="name_sessionCr">
        </mat-form-field>
        <mat-form-field appearance="outline" fxFlex>
          <mat-label>Date</mat-label>
          <input matInput type="date" formControlName="date" data-cy="date_sessionCr">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Teacher</mat-label>
          <mat-select ngDefaultControl formControlName="teacher_id" data-cy="teacherLst_sessionCr">
            @for (teacher of (teachers$ | async); track teacher) {
            <mat-option [value]="teacher.id" data-cy="teacher_sessionCr">
              {{teacher.firstName}} {{teacher.lastName}}
            </mat-option>}
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline" fxFlex>
          <mat-label>Description</mat-label>
          <textarea matInput rows="8" formControlName="description" data-cy="description_sessionCr"></textarea>
        </mat-form-field>
        <div fxLayout="row" fxLayoutAlign="center center">
          <button mat-raised-button color="primary" type="submit" [disabled]="sessionForm.invalid" data-cy="btnCreate_sessionCr" id="btnCreate_sessionCr">
            Save
          </button>
        </div>
      </form>
    </mat-card-content>}
  </mat-card>
</div>
